name: Build and publish ecoregions.pmtiles to Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tippecanoe
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe

      - name: Prepare workspace
        run: mkdir -p data tiles

      - name: Download GeoJSON (WWF TEOW from ArcGIS)
        run: |
          curl -L -o data/ecoregions.geojson "https://services5.arcgis.com/0AFsQflykfA9lXZn/arcgis/rest/services/WWF_Terrestrial_Ecoregions_Of_The_World_official_teow/FeatureServer/0/query?where=1=1&outFields=*&f=geojson"
          test -s data/ecoregions.geojson

      - name: Build MBTiles
        run: |
          tippecanoe -o data/ecoregions.mbtiles -l ecoregions -zg --drop-densest-as-needed --extend-zooms-if-still-dropping data/ecoregions.geojson

      - name: Download go-pmtiles
        run: |
          curl -L -o pmtiles.tar.gz https://github.com/protomaps/go-pmtiles/releases/latest/download/pmtiles_Linux_x86_64.tar.gz
          tar -xzf pmtiles.tar.gz
          chmod +x pmtiles
          ./pmtiles --version

      - name: Convert to PMTiles
        run: ./pmtiles convert data/ecoregions.mbtiles tiles/ecoregions.pmtiles

      - name: Commit tiles
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tiles/ecoregions.pmtiles
          if ! git diff --staged --quiet; then
            git commit -m "Update ecoregions.pmtiles"
            git push
          else
            echo "No changes to commit"
          fi
