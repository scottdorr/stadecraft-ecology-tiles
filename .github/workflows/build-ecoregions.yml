name: Build and publish ecoregions.pmtiles to Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tippecanoe
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe

      - name: Prepare workspace
        run: mkdir -p data public/tiles

      - name: Download GeoJSON (TEOW stand-in)
        run: |
          curl -L -o data/ecoregions.geojson https://raw.githubusercontent.com/teow-data/teow/master/teow.geojson
          test -s data/ecoregions.geojson

      - name: Build MBTiles
        run: |
          tippecanoe -o data/ecoregions.mbtiles -l ecoregions -zg --drop-densest-as-needed --extend-zooms-if-still-dropping data/ecoregions.geojson

      - name: Download pmtiles CLI
        run: |
          curl -L -o pmtiles.tar.gz https://github.com/protomaps/go-pmtiles/releases/latest/download/pmtiles_Linux_x86_64.tar.gz
          tar -xzf pmtiles.tar.gz
          chmod +x pmtiles
          ./pmtiles --version

      - name: Convert to PMTiles
        run: ./pmtiles convert data/ecoregions.mbtiles public/tiles/ecoregions.pmtiles

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
